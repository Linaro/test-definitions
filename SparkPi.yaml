metadata:
    name: sparkpi
    format: "Manual Test Definition 1.0"
    description: "Functional tests of Spark - sparkpi"
    maintainer:
        - milosz.wasilewski@linaro.org
    os:
        - CentOS
    scope:
        - performance
    devices:
        - d02
        - d03
        - d05
        - overdrive
        - moonshot
    environment:
        - manual-test

run:
    steps:
        - "Follow steps in ‘Setting up ODPi Hadoop in Single node’ following link to
          install and configure Hadoop, Spark and Hive: https://wiki.linaro.org/LEG/Engineering/BigData/ODPi%20BigTop%20Hadoop%20Installation,%20setup%20and%20running"
        - "Make sure Spark is installed and running
        $ <SPARK_HOME>/bin/spark-shell"
        - "Run SparkPi Example workload 
        $ <SPARK_HOME>/bin/run-example SparkPi 100”
    expected:
        - Pi value printed in the results
