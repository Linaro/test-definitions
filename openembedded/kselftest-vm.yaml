metadata:
    name: kselftest-vm
    format: "Lava-Test-Shell Test Definition 1.0"
    description:
        "These test code were came from kernel source KERNEL_SRC/tools/testing/selftests/
         For running this test, git is required in the rootfs"
    maintainer:
        - arthur.she@linaro.org
    os:
        - openembedded
    devices:
        - arndale
        - beaglebone-black
        - rtsm_fvp_base-aemv8a
    scope:
        - functional

install:
    git-repos:
        - http://git.linaro.org/qa/kselftest.git
    steps:
        - 'cd kselftest'
        - 'git checkout $BRANCH'
        - 'make -C vm'
params:
    BRANCH: master

run:
    steps:
        - 'cd kselftest/vm'
        - '(/bin/bash ./run_vmtests || echo "vmtests: [FAIL]") | tee ../../vm.log'
        - 'cd ../../; ./openembedded/scripts/kselftest-parser.sh ./vm.log'
parse:
    pattern: "^(?P<test_case_id>[a-z_-]+):\\s\\[(?P<result>PASS|FAIL)\\]"
    fixupdict:
        FAIL: fail
        PASS: pass

