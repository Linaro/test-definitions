metadata:
    name: kselftest-cpu-hotplug
    format: "Lava-Test-Shell Test Definition 1.0"
    description:
        "These test code were came from kernel source KERNEL_SRC/tools/testing/selftests/
         For running this test, git is required in the rootfs"
    maintainer:
        - arthur.she@linaro.org
    os:
        - openembedded
    devices:
        - arndale
        - beaglebone-black
        - rtsm_fvp_base-aemv8a
    scope:
        - functional

install:
    git-repos:
        - http://git.linaro.org/qa/kselftest.git
    steps:
        - 'cd kselftest'
        - 'git checkout $BRANCH'
        - 'make -C cpu-hotplug'
params:
    BRANCH: master

run:
    steps:
        - 'cd kselftest/cpu-hotplug'
        - 'LOG="cpu-hotplug.log"; /bin/bash -e ./on-off-test.sh > ${LOG} 2>&1 || result="fail"; [ -n "`grep skip ${LOG}`" ] && result="skip" || result="pass"; cat ${LOG}; echo -e "\ncpu hotplug test: ${result}"'

parse:
    pattern: "^(?P<test_case_id>[a-z_ ]+):\\s(?P<result>pass|fail|skip)"
