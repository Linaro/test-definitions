metadata:
    name: perf
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Performance tests in OE."

install:
    bzr-repos:
        - lp:~linaro-maintainers/lava-test/lava-test-perf

run:
    steps:
        - cd lava-test-perf
        - sudo bash -x ./run-perf-test.sh

parse:
    pattern: "^(?P<test_case_id>perf[\\w\\s-]+)\\s+:\\s+(?P<result>\\w+)"
    fixupdict:
        PASS: pass
        FAIL: fail
        Skip: skip
