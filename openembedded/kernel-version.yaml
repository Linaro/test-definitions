metadata:
    name: kernel-version
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Test kernel version in OpenEmbedded."
    maintainer:
        - senthil.kumaran@linaro.org
    os:
        - openembedded
    scope:
        - functional
    devices:
        - rtsm_ve-armv8

run:
    steps:
        - "cd openembedded/scripts"
        - "./kernel-version.sh"

parse:
    pattern: "^(?P<test_case_id>[a-zA-Z0-9_-]+):\\s(?P<result>\\w+)"
    fixupdict:
        PASS: pass
        FAIL: fail
