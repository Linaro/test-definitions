metadata:
    name: signaltest
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "signaltest is a RT signal roundtrip test software."

    maintainer:
        - chase.qi@linaro.org
    os:
        - debian
        - ubuntu
        - fedora
        - centos
        - openembedded
    scope:
        - performance
        - preempt-rt
    environment:
        - lava-test-shell
    devices:
        - hi6220-hikey
        - apq8016-sbc
        - mustang
        - moonshot
        - thunderX
        - d03
        - d05

params:
    # Priority of highest prio thread.
    PRIORITY: "98"
    # Number of threads.
    THREADS: "2"
    DURATION: "1m"
    # Maximal accepted latency in us
    # This value is device/kernel specific and needs to be set in the job!
    MAX_LATENCY: "100"
    # Background workload to be run during the meassurement
    BACKGROUND_CMD: ""

run:
    steps:
        - cd ./automated/linux/signaltest
        - ./signaltest.sh -D "${DURATION}" -p "${PRIORITY}" -t "${THREADS}" -m "${MAX_LATENCY}" -w "${BACKGROUND_CMD}"
        - ../../utils/send-to-lava.sh ./output/result.txt
