metadata:
    name: 24h-stress
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Run stress_ng, stress_oom and stress_network tests"
    maintainer:
        - chase.qi@linaro.org
    os:
        - debian
        - ubuntu
        - fedora
        - centos
    scope:
        - functional
        - performance
    environment:
        - lava-test-shell
    devices:
        - hi6220-hikey
        - apq8016-sbc
        - mustang
        - moonshot
        - thunderX
        - d03
        - d05

params:
    # Specify test to run.
    # Supported tests: stress_ng, stress_oom and stress_network.
    TEST: "stress_ng"
    # Specify test duration in seconds.
    DURATION: "21600"
    # Specify network interface, file link and md5 sum for stress_network test.
    INTERFACE: "eth0"
    LINK: "http://192.168.0.1/files/stress-network.img"
    MD5: "cd573cfaace07e7949bc0c46028904ff"

run:
    steps:
        - cd ./automated/linux/24h-stress/
        - case "$TEST" in
        - stress_ng|stress_oom) ./24h-stress-test.sh -t "$TEST" -d "$DURATION" ;;
        - stress_network) ./24h-stress-test.sh -t $TEST -d "$DURATION" -i "$INTERFACE" -l "$LINK" -m "$MD5" ;;
        - esac
        - ../../utils/send-to-lava.sh ./output/result.txt
