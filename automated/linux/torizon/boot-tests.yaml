metadata:
    name: integration-tests
    format: "Lava-Test Test Definition 1.0"
    description: "Run appliance integration tests in LAVA."
    maintainer:
        - stevan.radakovic@linaro.org
    os:
        - debian
        - ubuntu
    devices:
        - qemu
        - imx8mp-verdin-laa
    scope:
        - functional

params:
    OSTREE_URL: "https://ostree.lavacloud.io/"
    OSTREE_REMOTE_NAME: ""
    OSTREE_TARGET_VERSION: "latest"
    OSTREE_REF: ""

run:
    steps:
        - cd ./automated/linux/torizon/
        - export OSTREE_URL OSTREE_REMOTE_NAME OSTREE_TARGET_VERSION OSTREE_REF
        - ./boot-tests.sh
