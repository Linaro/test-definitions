metadata:
    name: upgrade-tests
    format: "Lava-Test Test Definition 1.0"
    description: "Run appliance upgrade tests in LAVA."
    maintainer:
        - stevan.radakovic@linaro.org
    os:
        - debian
        - ubuntu
    devices:
        - qemu
        - lol
    scope:
        - functional

params:
    IS_CHECK: "False"
    OSTREE_URL: "https://ostree.lavacloud.io/"
    OSTREE_REMOTE_NAME: ""
    OSTREE_TARGET_VERSION: ""
    OSTREE_REF: ""

run:
    steps:
        - cd ./automated/linux/torizon/
        - export IS_CHECK OSTREE_URL OSTREE_REMOTE_NAME OSTREE_TARGET_VERSION OSTREE_REF
        - ./ostree-upgrade-tests.sh
