metadata:
    name: integration-tests
    format: "Lava-Test Test Definition 1.0"
    description: "Run appliance integration tests in LAVA."
    maintainer:
        - stevan.radakovic@linaro.org
    os:
        - debian
        - ubuntu
    devices:
        - qemu
    scope:
        - functional

params:
    IS_REMOTE: "False"
    GITLAB_TOKEN: ""
    BAKFLEET_URL: ""
    LAVA_URL: ""
    LAVA_USERNAME: ""
    LAVA_TOKEN: ""
    LAVA_PASSWORD: ""
    BAKLAWEB_URL: ""
    BAKLAWEB_SERIAL: ""
    SPIRE_USER_EMAIL: ""
    SPIRE_PAT_TOKEN: ""
    ORG_UUID: ""
    BRANCH_NAME: "main"
    SQUAD_UPLOAD_URL: ""

run:
    steps:
        - cd ./automated/linux/torizon/
        - export IS_REMOTE BAKFLEET_URL BAKLAWEB_URL BAKLAWEB_SERIAL SPIRE_USER_EMAIL LAVA_USERNAME LAVA_URL ORG_UUID BRANCH_NAME SQUAD_UPLOAD_URL
        - ./integration-tests.sh
