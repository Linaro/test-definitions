metadata:
    format: Lava-Test Test Definition 1.0
    name: usb-test-basic
    description: "Basic USB test for Linaro Ubuntu images. The test examines all available USB devices
                  and prints supported USB protocols and speed."
    maintainer:
        - chase.qi@linaro.org
    os:
        - ubuntu
    scope:
        - functional
    devices:
        - panda
        - panda-es
        - arndale
        - vexpress-a9
        - vexpress-tc2
        - beaglebone-black
        - d01
        - juno
    environment:
        - lava-test-shell

params:
    SKIP_INSTALL: "false"
    deps:
        - usbutils

run:
    steps:
        - cd ./automated/linux/usb
        - ./usb-test-basic.sh -s "${SKIP_INSTALL}"
        - ../../utils/send-to-lava.sh ./output/result.txt
