metadata:
    name: ltp-open-posix
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Run LTP open posix test suite"
    maintainer:
        - naresh.kamboju@linaro.org
    os:
        - debian
        - fedora
        - openembedded
    scope:
        - functional
    devices:
        - dragonboard410c
        - hi6220-hikey
        - juno
        - x15
        - x86
    environment:
        - lava-test-shell
params:
    # LTP version
    LTP_VERSION: 20180515
    SKIP_INSTALL: true

run:
    steps:
        - cd ./automated/linux/ltp-open-posix/
        - ./ltp-open-posix.sh -s "${SKIP_INSTALL}" -v "${LTP_VERSION}"
        - ../../utils/send-to-lava.sh ./output/result.txt

parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>PASS|FAIL|CONF)\\s+\\d+"
    fixupdict:
        FAIL: fail
        PASS: pass
        CONF: skip
