targets:
  main:
    drivers:
      ExternalPowerDriver:
        cmd_off: 'usbrelay 1_1=0'
        cmd_on: 'usbrelay 1_1=1'
        cmd_cycle: 'sh -c "usbrelay 1_1=0; sleep 3; usbrelay 1_1=1"'
        delay: 3.0
      ExternalConsoleDriver:
        cmd: 'telnet localhost 2001'
        txdelay: 0.05
      UBootDriver:
        prompt: 'U-Boot> '
        bootstring: 'Starting kernel'
        login_timeout: 120
      ShellDriver:
        prompt: 'root@\w+:[^ ]+ '
        login_prompt: ' login: '
        username: 'root'
        password: 'root123'
        login_timeout: 180
      UBootStrategy: {}
