metadata:
    format: Lava-Test Test Definition 1.0
    name: gtkperf
    description: "GTK performance tests."
    maintainer:
        - milosz.wasilewski@linaro.org
        - nicolas.dechesne@linaro.org
    os:
        - debian
        - ubuntu
        - centos
        - fedora
        - openembedded
    scope:
        - functional
    devices:
        - panda
        - panda-es
        - juno
        - hi6220-hikey
        - apq8016-sbc

params:
    SKIP_INSTALL: "False"

run:
    steps:
        - cd ./automated/linux/gtkperf/
        - ./gtkperf.sh -s "${SKIP_INSTALL}"
        - ../../utils/send-to-lava.sh ./output/result.txt
