metadata:
    name: boottime
    format: "Lava-Test Test Definition 1.0"
    description: "collect the boottime data many times and try to analyse,
                  when run more than 4 times(including), the average will be
                  calculated without the maximum and the minimum, if run less
                  than or equal to 3 times, the average will be calculated with
                  all data.
                  If there are multiple android devices connected to
                  the host, please export the android serial number via the
                  ANDROID_SERIAL environment variable before running the scripts"
    maintainer:
        - yongqin.liu@linaro.org
        - chase.qi@linaro.org
    os:
        - android
    scope:
        - performance
    devices:
        - juno
        - hi6220-hikey

params:
    # specify the android version
    ANDROID_VERSION: ""
    # specify true or false to skip or not the installation of lxc packages
    SKIP_INSTALL: "false"
    # Specify timeout in seconds for wait_boot_completed.
    BOOT_TIMEOUT: "300"
    # Available operations: COLLECT or ANALYZE
    OPERATION: "COLLECT"
    COLLECT_NO: "1"
    # Specify url and token for file uploading.
    URL: "https://archive.validation.linaro.org/artifacts/team/qa/"
    TOKEN: ""

run:
    steps:
        # wait for 300 seconds, when the device should be booted
        - sleep 300
        - cd ./automated/android/boottest
        - . ../../lib/sh-test-lib
        # delete the test user to clean environment
        - id
        - mkdir -p output
        - lsusb -v > output/lsusb-v-root.txt
        - adb devices
        - adb shell id
        - userdel testuser -r -f || true
        # create test use to run the cts/vts tests
        - useradd -m testuser && echo "testuser created successfully"
        - chown testuser:testuser .
        - sudo -u testuser adb devices
        - sudo -u testuser adb shell id
        # run test to reboot
        - sudo -u testuser ./boottest.sh
        - userdel testuser -f -r || true
        - dmesg > output/dmesg.txt
        - ./debug-fastboot.sh
        - zip -r output.zip output
        - ../../utils/upload-to-artifactorial.sh -a "output.zip" -u "${URL}" -t "${TOKEN}"
        - ../../utils/send-to-lava.sh ./output/boot_result.txt
        - if ! adb shell echo ok; then error_fatal "boottest - adb device lost"; fi
