metadata:
    name: cts
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Run CTS on Linaro android."
    maintainer:
        - milosz.wasilewski@linaro.org
        - chase.qi@linaro.org
    os:
        - ubuntu
    devices:
        - lxc
    scope:
        - functional

params:
    SKIP_INSTALL: "false"
    # You need to specified adb device SN if more then one device connected.
    SN: ""
    JDK: "openjdk-8-jdk-headless"
    # Download CTS package or copy the unzip folder from local disk.
    # CTS_URL: "/root/android-cts"
    CTS_URL: "http://testdata.validation.linaro.org/cts/android-cts-7.1_r1.zip"
    TEST_PARAMS: "run cts -m CtsBionicTestCases --disable-reboot --skip-preconditions --skip-device-info"

run:
    steps:
        - cd ./automated/android/cts
        - ./cts.sh -s "${SKIP_INSTALL}" -n "${SN}" -d "${JDK}" -c "${CTS_URL}" -t "${TEST_PARAMS}"
        - ../../utils/send-to-lava.sh ./output/result.txt
