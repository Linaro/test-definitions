metadata:
    name: piglit_gles3.0
    version: 1.0
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "piglit test for android on gles-3.0"
    maintainer:
        - yongqin.liu@linaro.org
    os:
        - android
    scope:
        - functional
    devices:
        - juno

run:
    steps:
        - "./android/scripts/piglit-gles-3.0.sh"

parse:
    pattern: "(?P<test_case_id>.*-*):\\s+(?P<result>(pass|fail))"
    fixupdict:
        PASS: pass
        FAIL: fail
        SKIP: skip
