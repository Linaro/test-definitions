metadata:
    name: binder
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Binder test's android's inter process communication mechanism. The test uses 
                  binderAddInts(without delay between iterations) to read/write between
                  server/client and timestapms two-way transaction round trip."
    os:
        - android
    scope:
        - functional
    devices:
        - arndale
        - panda
        - vexpress-a9
        - vexpress-tc2
    maintainer:
        - amit.pundir@linaro.org

run:
    steps:
        - "./android/scripts/binder.sh"

parse:
    pattern: "^(?P<test_case_id>.*)=(?P<result>.*)"
