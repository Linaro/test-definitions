metadata:
    name: toolchain
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Check if toolchain version correct"
    maintainer:
        - chase.qi@linaro.org
    os:
        - android
    devices:
        - panda
        - panda-es
        - vexpress-a9
        - vexpress-tc2
        - highbank
        - rtsm_foundation-armv8
        - rtsm_fvp_base-aemv8a
        - arndale
        - aa9
    scope:
        - functional
    environment:
        - lava-test-shell

run:
    steps:
        - "./android/scripts/toolchain-android.sh"

parse:
    pattern: "(?P<test_case_id>.*-*):\\s+(?P<result>(pass|fail))"
