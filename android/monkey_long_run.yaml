metadata:
    name: monkey_long_run
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Run monkey test long time with blacklist"
    maintainer:
        - yongqin.liu@linaro.org
    os:
        - android
    scope:
        - functional
    devices:
        - wg

params:
    BLACK_LIST: "/data/juno_monkey_blacklist"

run:
    steps:
        - lava-test-case run-monkey --shell monkey -s 1 --pct-touch 10 --pct-motion 20 --pct-nav 20 --pct-majornav 30 --pct-appswitch 20 --throttle 500 --pkg-blacklist-file $BLACK_LIST 30000
