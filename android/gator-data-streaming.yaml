metadata:
    name: gator-data-streaming
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Gator Data Streaming Test checks DS5 profiling feature for Android builds. The test
                  creates a sample session XML file, uses gatord command to do a local capture of the
                  input session file and verfies the output."
    maintainer:
        - botao.sun@linaro.org
    os:
        - android
    scope:
        - functional
    devices:
        - arndale
        - panda
        - panda-es
        - vexpress-a9
        - vexpress-tc2
        - juno

run:
    steps:
        - "./android/scripts/gator-data-streaming.sh"

parse:
    pattern: "(?P<test_case_id>[a-zA-Z0-9_-]+):\\s(?P<result>\\w+)"
    fixupdict:
        FAIL: fail
        PASS: pass
