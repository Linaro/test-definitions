metadata:
    format: "Lava-Test Test Definition 1.0"
    name: gatortest
    description: "Gator test for android checks for availibility of gator daemon and module on target, which
                  is required to enable profiling."
    maintainer: 
        -  harigopal.gollamudi@linaro.org
    os:
        - android
    scope:
        - functional
    devices:
        - arndale
        - panda
        - panda-es
        - vexpress-a9
        - vexpress-tc2
        - juno 

run:
    steps:
        - "./android/scripts/gatortest.sh"

parse:
    pattern: "^(?P<test_case_id>\\w+)=(?P<result>\\w+)$" 
