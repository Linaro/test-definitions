metadata:
    name: ethernet-android
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Test Ethernet on Linaro Android builds. The test verifies if Ethernet is enabled
                  and checks for ping and packet loss."
    maintainer:
        -  botao.sun@linaro.org
    os:
        - android
    devices:
        - panda
        - panda-es
        - vexpress-a9
        - vexpress-tc2
        - arndale
        - juno
    scope:
        - functional

run:
    steps:
        - "./android/scripts/ethernet-android.sh"

parse:
    pattern: "(?P<test_case_id>[a-zA-Z0-9_-]+):\\s(?P<result>\\w+)"
    fixupdict:
        FAIL: fail
        PASS: pass