metadata:
    format: "Lava-Test-Shell Test Definition 1.0"
    name: bigLITTLE
    description: "big.LITTLE test suite covers CPU Hotplug Scheduling policies for short and long-lived tasks, Power management features 			  related to big.LITTLE and Workload automation to determine the performance and power numbers."
    os:
        - android
    scope:
        - functional
    devices:
        - vexpress-tc2
    maintainer:
        - harigopal.gollamudi@linaro.org
        - naresh.kamboju@linaro.org 

run:
    steps:
        - "./android/scripts/bigLITTLE/bigLITTLE.sh"

parse:
    pattern: "^(?P<test_case_id>\\S+)\\s+:\\s+(?P<result>\\S+)$"
    fixupdict:
          PASS: pass
          FAIL: fail
