metadata:
    name: phoronix-test-suite
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Run a sub-set of phoronix test suite on Linux Linaro ubuntu"
    maintainer:
        - botao.sun@linaro.org
    os:
        - ubuntu
    devices:
        - panda
        - panda-es
    environment:
        - lava-test-shell

install:
    deps:
        - python
        - python-pexpect
        - php5-common
        - php5-readline
        - libgd3
        - libxpm4
        - phpapi-20121212+lfs
        - libfontconfig1
        - libfreetype6
        - libjpeg8
        - libtiff5
        - libvpx1
        - psmisc
        - fontconfig-config
        - libjpeg-turbo8
        - libjbig0
        - fonts-dejavu-core
        - ttf-bitstream-vera
        - fonts-freefont-ttf
        - gsfonts-x11
        - gsfonts
        - xfonts-utils
        - libfontenc1
        - libxfont1
        - x11-common
        - xfonts-encodings
        - php5-cli
        - php5-gd
        - php5-json
        - php-fpdf
        - iptables

run:
    steps:
        - "wget http://phoronix-test-suite.com/releases/repo/pts.debian/files/phoronix-test-suite_5.2.1_all.deb"
        - "dpkg -i phoronix-test-suite_5.2.1_all.deb"
        - "cd ubuntu/scripts; ./phoronix.py"
