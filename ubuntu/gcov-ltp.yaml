metadata:
    name: gcov-ltp
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Run LTP test suite on Ubuntu and output gcov results"
    maintainer:
        - milosz.wasilewski@linaro.org
        - fathi.boudra@linaro.org
        - riku.voipio@linaro.org
    os:
        - ubuntu
    scope:
        - functional
    devices:
        - panda
        - panda-es
        - arndale
        - vexpress-a9
        - vexpress-tc2

install:
    steps:
        - 'wget http://sourceforge.net/projects/ltp/files/LTP%20Source/ltp-20140422/ltp-full-20140422.tar.xz'
        - 'tar --strip-components=1 -Jxf ltp-full-20140422.tar.xz'
        - 'mkdir build'
        - './configure --prefix=$(readlink -f build)'
        - 'make -j`getconf _NPROCESSORS_ONLN` all'
        - 'make SKIP_IDCHECK=1 install'
    deps:
        - bzip2
        - flex
        - bison
        - build-essential
        - wget
        - lcov
        - nfs-common

run:
    steps:
        - './common/scripts/gcov.sh'

parse:
    pattern: "LAVA (?P<test_case_id>.*-*):\\s+(?P<result>(pass|fail))"

