metadata:
    name: rt-ltp
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Run LTP realtime tests"
    maintainer:
        - tyler.baker@linaro.org
    scope:
        - functional
        - preempt_rt
    devices:
        - arndale
    os:
        - ubuntu

install:
    steps:
        - 'wget http://sourceforge.net/projects/ltp/files/LTP%20Source/ltp-20140115/ltp-full-20140115.tar.xz'
        - 'tar --strip-components=1 -Jxf ltp-full-20140115.tar.xz'
        - 'mkdir build'
        - './configure --with-realtime-testsuite --prefix=$(readlink -f build)'
        - 'make all'
        - 'make SKIP_IDCHECK=1 install'
    deps:
        - bzip2
        - flex
        - bison
        - build-essential
        - wget
run:
    steps:
        - 'cd build'
        - 'sudo ./runltplite.sh -p -q'

parse:
    pattern: "^(?P<test_case_id>\\S+)\\s+\\d+\\s+(?P<result>\\w+)\\s+:\\s+.+"
    fixupdict:
        TBROK: fail
        TCONF: skip
        TFAIL: fail
        TINFO: skip
        TPASS: pass
        TWARN: unknown
