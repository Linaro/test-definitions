metadata:
    name: acpica
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Test ACPICA"

install:
    git-repos:
        - git://git.linaro.org/people/ahs3/acpica.git
    steps:
        - 'cd acpica'
        - 'git branch linaro origin/linaro'
        - 'git checkout linaro'
        - 'make all'
    deps:
        - git
        - git-core
        - bzip2
        - flex
        - bison
        - build-essential
run:
    steps:
        - 'cd acpica/tests/'
        - 'sudo ./aslts.sh'

parse:
    pattern: "^(?P<test_case_id>\\S+)\\s+\\d+\\s+(?P<result>\\w+)\\s+:\\s+.+"
    fixupdict:
        TBROK: fail
        TCONF: skip
        TFAIL: fail
        TINFO: unknown
        TPASS: pass
        TWARN: unknown
