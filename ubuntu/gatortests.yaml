metadata:
    name: gatortests
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Gatortest checks availability of gator daemon and module on target."
    maintainer:
        - milosz.wasilewski@linaro.org
    os:
        - ubuntu
    scope:
        - functional
    devices:
        - panda
        - panda-es
        - arndale
        - vexpress-a9
        - vexpress-tc2
        - juno

install:
    deps:
        - gatortests

run:
    steps:
        - gatortests

parse:
    pattern: "^\\*\\*\\*(?P<test_case_id>\\w+):\\s(?P<result>\\w+)\\*\\*\\*"
