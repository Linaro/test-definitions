metadata:
    name: httperf-nginx-server
    format: Lava-Test-Shell Test Definition 1.0
    description: Server running plain NGiNX, no acceleration
    os:
        - debian
        - ubuntu
    environment:
        - lava-test-shell

install:
    deps:
        - bash
        - ethtool
        - procps
        - sysstat

params:
    CONFIG_TYPE: linux-ip
    MAX_CORES: 0
    VLAND_NAME: vlan_one

run:
    steps:
        - echo "deb http://ftp.debian.org/debian jessie-backports main" > /etc/apt/sources.list.d/backports.list
        - apt-get update
        - apt-get install -y -t jessie-backports nginx
        - export CONFIG_TYPE
        - export MAX_CORES
        - export VLAND_NAME
        - echo $CONFIG_TYPE, $MAX_CORES, $VLAND_NAME
        - lava-test-case httperf-nginx-server --shell ./ubuntu/scripts/httperf-nginx-server.sh
