metadata:
    name: ltp
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Run LTP test suite on Ubuntu"
    maintainer:
        - milosz.wasilewski@linaro.org
        - fathi.boudra@linaro.org
    os:
        - ubuntu
    scope:
        - functional
    devices:
        - panda
        - panda-es
        - arndale
        - vexpress-a9
        - vexpress-tc2

install:
    steps:
        - 'wget http://sourceforge.net/projects/ltp/files/LTP%20Source/ltp-20140115/ltp-full-20140115.tar.xz'
        - 'tar --strip-components=1 -Jxf ltp-full-20140115.tar.xz'
        - 'mkdir build'
        - './configure --prefix=$(readlink -f build)'
        - 'make all'
        - 'make SKIP_IDCHECK=1 install'
    deps:
        - bzip2
        - flex
        - bison
        - build-essential
        - wget

params:
    TST_CMDFILES: syscalls,mm,math,timers,fcntl-locktests,ipc,fsx,fs,hugetlb,io,nptl,pty,containers,fs_bind,filecaps,admin_tools,connectors

run:
    steps:
        - './common/scripts/ltpfixup.sh $TST_CMDFILES'

parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass
