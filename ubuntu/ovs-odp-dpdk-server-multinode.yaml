metadata:
    format: Lava-Test Test Definition 1.0
    name: ovs-odp-server-multinode
    description: "OVS on top of ODP-DPDK - server"
    maintainer:
        - ciprian.barbu@linaro.org
    os:
        - openembedded
    scope:
        - functional
    devices:
        - arndale
        - x86

params:
    LINUX_HEADERS_DEB: "/linux-headers.deb"
    ODP_OVS_GIT: "git://git.linaro.org/lng/odp-ovs.git"
    ODP_OVS_REV: "odp-v0"
    NIC_PATTERN: "82599"

run:
    steps:
        - set -x
        - echo 'INSTALLING required pkgs'
        - apt-get update
        - apt-get install -y git binutils gcc make autoconf automake libtool libpcap-dev libssl-dev curl patch pciutils python-numpy uuid-runtime python-software-properties
        - echo 'INSTALLING gcc-4.8'
        - add-apt-repository -y ppa:ubuntu-toolchain-r/test
        - apt-get update
        - apt-get install -y gcc-4.8
        - update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 50
        - pushd .
        - echo 'STARTING TEST'
        - ifconfig -a
        - ip route show
        - echo 'INSTALLING linux-headers'
        - for deb in $(echo "$LINUX_HEADERS_DEBS"); do lava-test-case install-linux-headers --shell dpkg -i "$deb"; done
        - echo 'COMPILING ODP-DPDK'
        - cd /root
        - git clone git://git.linaro.org/lng/check-odp
        - cd check-odp
        - lava-test-case compile-odp-dpdk --shell CLEANUP=0 ./build-dpdk.sh
        - echo 'COMPILING ODP-OVS'
        - cd /root
        - git clone $ODP_OVS_GIT odp-ovs
        - cd odp-ovs
        - git checkout $ODP_OVS_REV
        - ./boot.sh
        - lava-test-case configure-odp-ovs --shell ./configure --with-odp=/root/check-odp/new-build --with-odp-debug=yes --prefix=/usr
        - lava-test-case make-odp-ovs --shell make -j 4
        - make install
        - popd
        - echo 'CONFIGURE hugetlbfs'
        - lava-test-case set-1024-hugetlbfs --shell 'echo 1024 > /sys/devices/system/node/node0/hugepages/hugepages-2048kB/nr_hugepages'
        - mkdir -p /mnt/huge
        - lava-test-case mount-hugetlbfs --shell mount -t hugetlbfs nodev /mnt/huge
        - sleep 5
        - echo 'PREPARE DPDK'
        - lava-test-case insert-uio --shell modprobe uio
        - lava-test-case insert-igb-uio --shell insmod /root/check-odp/DPDK/x86_64-native-linuxapp-gcc/kmod/igb_uio.ko
        - echo 'BIND DPDK NICs'
        - lava-test-case dpdk-nic-status-before --shell /root/check-odp/DPDK/tools/dpdk_nic_bind.py --status
        - lava-test-case dpdk-nic-bind --shell ./common/scripts/odp-ovs/ovs-odp-dpdk-nic-bind-$NIC_PATTERN.sh /root/check-odp/DPDK
        - lava-test-case dpdk-nic-status-after --shell /root/check-odp/DPDK/tools/dpdk_nic_bind.py --status
        - sleep 5
        - echo 'STARTING ODP-OVS'
        - lava-test-case start-odp-ovs --shell 'ODP_PLATFORM_PARAMS="-n 3 -- -p 3" /root/odp-ovs/debian/openvswitch-switch.init start'
        - echo 'ENABLING ODP mode'
        - lava-test-case enable-odp-mode --shell 'ovs-vsctl set Open_vSwitch . other_config:odp=true'
        - echo 'REMOVE openvswitch.ko'
        - lava-test-case remove-ovsko --shell 'rmmod openvswitch || true'
        - echo 'ADDING bridge'
        - lava-test-case add-bridge --shell 'ovs-vsctl add-br br0 -- set bridge br0 datapath_type=netdev'
        - sleep 3
        - echo 'ADDING ports'
        - lava-test-case add-port0 --shell 'ovs-vsctl add-port br0 odp:0 -- set Interface odp:0 type=odp'
        - lava-test-case add-port1 --shell 'ovs-vsctl add-port br0 odp:1 -- set Interface odp:1 type=odp'
        - sleep 3
        - echo 'ADDING flows'
        - lava-test-case show-flows --shell ovs-ofctl show br0
        - lava-test-case add-flow1 --shell 'ovs-ofctl add-flow br0 in_port=1,action=output:2'
        - lava-test-case add-flow2 --shell 'ovs-ofctl add-flow br0 in_port=2,action=output:1'
        - lava-sync ready
        - lava-sync l2fwd-done
        - lava-test-case del-br --shell 'ovs-vsctl del-br br0'
