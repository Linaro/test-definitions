metadata:
    name: perf
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Run performance tests (perf)"
    maintainer:
        - botao.sun@linaro.org
    os:
        - ubuntu
    scope:
        - performance
    devices:
        - panda
        - panda-es
        - vexpress

install:
    deps:
        - linux-tools
        - stress-dbgsym

run:
    steps:
        - cd ubuntu/scripts
        - sudo sh -x ./run-perf-test.sh

parse:
    pattern: "^(?P<test_case_id>perf[\\w\\W]+)\\s+:\\s+(?P<result>\\w+)"
    fixupdict:
        PASS: pass
        FAIL: fail
