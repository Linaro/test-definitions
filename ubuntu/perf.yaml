metadata:
    name: perf
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Run performance tests (perf). The perf tool offers a rich set of commands to
                  collect and analyze performance and trace data."
    maintainer:
        - milosz.wasilewski@linaro.org
    os:
        - ubuntu
    scope:
        - performance
    devices:
        - panda
        - panda-es
        - vexpress-tc2
        - vexpress-a9
        - beaglebone-black
        - ifc6410

install:
    deps:
        - linux-tools-3.16
        # perf complains for missing stress symbols but there is no package available
        - stress
    steps:
        - ln -s /usr/bin/perf_3.16 /usr/bin/perf

run:
    steps:
        - ./common/scripts/run-perf-test.sh

parse:
    pattern: "^(?P<test_case_id>[\\w\\s\\'\\,\\:\\*\\&\\>\\-]+)\\s:\\s(?P<result>pass|fail|skip)$"
