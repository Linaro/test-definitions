metadata:
    name: pwrmgmt
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Test power management (PM-QA)"
    os:
        - ubuntu
    scope:
        - functional
        - performance
    devices:
        - panda
        - panda-es
        - arndale
        - vexpress-a9
        - vexpress-tc2

install:
    deps:
        - linux-libc-dev
        - build-essential
    git-repos:
        - git://git.linaro.org/tools/pm-qa.git
    steps:
        - "cd pm-qa && make -C utils"

run:
    steps:
        - cd pm-qa 
        - make -k check

parse:
    pattern: "^(?P<test_case_id>[\\w/\\.]+):\\s+(?P<message>.+)\\.\\.\\.\\s+(?P<result>\\w+)"
    fixupdict:
        Ok: pass
        Err: fail
