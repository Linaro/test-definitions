metadata:
    name: fwts
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Run Firmware Test Suite (fwts)"
    maintainer:
        - naresh.bhat@linaro.org
    os:
        - ubuntu
    scope:
        - functional
    devices:
        - panda
        - panda-es
        - arndale
        - vexpress-a9
        - vexpress-tc2

install:
    deps:
        - fwts
run:
    steps:
        - lava-test-case fwts --shell fwts -a
        - lava-test-case-attach fwts result.log text/plain
