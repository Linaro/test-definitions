metadata:
    name: fwts
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Run Firmware Test Suite (fwts)"
    maintainer:
        - naresh.bhat@linaro.org
    os:
        - ubuntu
    scope:
        - functional
    devices:
        - panda
        - panda-es
        - arndale
        - vexpress-a9
        - vexpress-tc2

install:
    git-repos:
        - git://kernel.ubuntu.com/hwe/fwts
    steps:
        - 'cd fwts'
        - 'autoreconf -ivf'
        - './configure'
        - 'make'
    deps:
        - git
        - git-core
        - bzip2
        - flex
        - bison
        - build-essential
        - autoconf
        - automake
        - libtool
        - libpcre3-dev
        - libjson0-dev
        - dkms
run:
    steps:
        - 'sudo fwts -a'
