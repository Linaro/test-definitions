metadata:
    name: device-tree
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Device tree test to check the folder structure"
    maintainer:
        - botao.sun@linaro.org
    os:
        - ubuntu
        - openembedded
    scope:
        - functional
    devices:
        - panda
        - panda-es
        - vexpress-a9
        - vexpress-tc2
        - highbank
        - rtsm_foundation-armv8
        - rtsm_fvp_base-aemv8a
        - arndale
        - aa9
        - origen
        - snowball
    environment:
        - lava-test-shell

run:
    steps:
        - "cd ubuntu/scripts; ./device-tree.sh"

parse:
    pattern: "(?P<test_case_id>[a-zA-Z0-9_-]+):\\s(?P<result>\\w+)"
    fixupdict:
        FAIL: fail
        PASS: pass
