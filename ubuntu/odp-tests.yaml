metadata:
    name: odp_tests
    version: "1.0"
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Run all ODPs tests."
    maintainer:
        - anders.roxell@linaro.org
    os:
        - debian
        - ubuntu
    devices:
        - juno
        - arndale
        - x86
    scope:
        - functional
    environment:
        - lava-test-shell

install:
    deps:
        - build-essential
        - automake
        - autoconf
        - libtool
        - libssl-dev
        - libcunit1-dev
    git-repos:
        - url: git://git.linaro.org/lng/odp.git
          destination: odp
          branch: ODP_BRANCH
    steps:
        - cd odp
        - ./bootstrap
        - autoreconf -i
        - ./configure ${CONFIG_OPTIONS}
        - make -j

params:
    ODP_BRANCH: master
    CONFIG_OPTIONS: --enable-test-cpp --enable-test-example --enable-test-helper --enable-test-vald --enable-test-perf

run:
    steps:
        - cd odp
        - lava-test-case odp_validation --shell make check

parse:
    pattern: '^(?P<result>(PASS|FAIL|SKIP)):\s+(?P<test_case_id>[a-zA-Z0-9_]+)'
    fixupdict:
        PASS: pass
        FAIL: fail
        SKIP: skip
