metadata:
    name: sata-partition-rw
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "SATA Partition, Read and Write Test on Linux Linaro ubuntu. The target Device ID is possible to be set in JSON. For read and write performance testing, this script is using dd with iflag and oflag set to direct. In this way it can provide the real output without cache involved. For more information, please refer to dd GNU web page."
    maintainer:
        - botao.sun@linaro.org
    os:
        - ubuntu
    devices:
        - d01
        - panda
        - panda-es
        - arndale
    environment:
        - lava-test-shell

install:
    deps:
        - parted
        - python

params:
    DeviceID: /dev/sda

run:
    steps:
        - "cd ubuntu/scripts; ./sata-partition-rw.py $DeviceID"

parse:
    pattern: '^(?P<test_case_id>sata_\w+):\s(?P<result>\w+)\s(?P<measurement>[0-9.]+)\s(?P<units>[a-zA-Z/]+)'
