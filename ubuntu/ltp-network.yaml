metadata:
    name: ltp-network
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Run LTP network tests"
    maintainer:
        - vincent.hsu@linaro.org
        - milosz.wasilewski@linaro.org
        - fathi.boudra@linaro.org
    os:
        - ubuntu
    scope:
        - functional
    devices:
        - panda
        - panda-es
        - arndale
        - vexpress-a9
        - vexpress-tc2

params:
    - "TEST_INTERFACE=eth1"
    - "TEST_SERVER=172.31.1.4"

install:
    steps:
        - 'echo "nameserver 8.8.8.8" >> /etc/resolf.conf'
        - 'ntpdate pool.ntp.org'
        - 'wget http://sourceforge.net/projects/ltp/files/LTP%20Source/ltp-20140115/ltp-full-20140115.tar.xz'
        - 'tar --strip-components=1 -Jxf ltp-full-20140115.tar.xz'
        - 'wget http://people.linaro.org/~vincent.hsu/ltp-network-patches.tgz'
        - 'tar -zxf ltp-network-patches.tgz'
        - 'for i in ./*.patch; do patch -p1 < $i; done'
        - './configure'
        - 'make all'
        - 'make SKIP_IDCHECK=1 install'
    deps:
        - flex
        - bison
        - build-essential
        - wget
        - autoconf
        - automake
        - autotools-dev
        - m4
        - libaio-dev
        - libattr1-dev
        - libcap-dev
        - libtirpc-dev
        - linux-headers-3.10.0-1-linaro-arndale
        - traceroute
        - rwho
        - rdist
        - rstat-client
        - rstatd
        - rusers
        - rusersd
        - ftp
        - finger
        - fingerd
        - dmucs
        - nfs-common
        - nfs-kernel-server
        - bind9-host
        - iptables
        - telnet
        - tcpdump
        - psmisc
        - expect
        - xinetd

run:
    steps:
        - "./ubuntu/scripts/ltp-network.sh $TEST_INTERFACE $TEST_SERVER"

parse:
    pattern: "^(?P<test_case_id>.+)\\s+(?P<result>\\w+)\\s+\\d+"
    fixupdict:
        FAIL: fail
        PASS: pass
