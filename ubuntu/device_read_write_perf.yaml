metadata:
    name: device_read_write_perf
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Perform device timings for block devices"
    maintainer:
        - hanumantha.naradla@linaro.org
    os:
        - ubuntu
    scope:
        - performance
    devices:
        - origen
        - snowball
        - panda
        - panda-es
        - vexpress-a9
        - vexpress-tc2
        - highbank
        - rtsm_foundation-armv8
        - rtsm_fvp_base-aemv8a
        - arndale
        - aa9
    environment:
        - lava-test-shell
install:
    deps:
        - hdparm
run:
    steps:
        - "cd ubuntu/scripts"
        - "./device_read_write_perf.sh"
parse:
    pattern: "^test_case_id:(?P<test_case_id>.*-*.+) units:(?P<units>.+) measurement:(?P<measurement>.+) result:(?P<result>\\w+)"
fixupdict:
        PASS: pass
        FAIL: fail
