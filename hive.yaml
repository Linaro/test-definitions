metadata:
    name: hive
    format: "Manual Test Definition 1.0"
    description: "Functional tests of hive"
    maintainer:
        - milosz.wasilewski@linaro.org
    os:
        - CentOS
    scope:
        - performance
    devices:
        - d02
        - d03
        - d05
        - overdrive
        - moonshot
    environment:
        - manual-test

run:
    steps:
        - "Follow steps in ‘Setting up ODPi Hadoop in Single node’ following link to
          install and configure Hadoop, Spark and Hive: https://wiki.linaro.org/LEG/Engineering/BigData/ODPi%20BigTop%20Hadoop%20Installation,%20setup%20and%20running"
        - "Make sure Hive is installed and running by following the ‘Verifying Hive Installation’ steps from the following link
https://wiki.linaro.org/LEG/Engineering/BigData/Hive#Verifying_Hive_Installation”
        - "Run show tables command
        hive> show tables;”
    expected:
        - Time taken to run the command with the results (list of tables)