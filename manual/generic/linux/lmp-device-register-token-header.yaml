metadata:
    name: lmp-device-token-header
    format: "Manual Test Definition 1.0"
    description: "Register device with api token header"
    maintainer:
        - brendan.wood@foundires.io
    os:
        - ubuntu
        - openembedded
    scope:
        - functional
    devices:
        - 
    environment:
        - manual-test

run:
    steps:
        - boot up the device
        - ensure the device is not currently registered to a factory
        - run "lmp-device-register -T<valid-api-token>-H<valid-header> -n<name>"    
                       
    expected:
       - Device should register normally      
