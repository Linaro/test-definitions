metadata:
    name: lmp-device-register-apps
    format: "Manual Test Definition 1.0"
    description: "Register device and enable only specific apps"
    maintainer:
        - brendan.wood@foundires.io
    os:
        - ubuntu
        - openembedded
    scope:
        - functional
    devices:
        - 
    environment:
        - manual-test

run:
    steps:
        - boot up the device
        - ensure the device is not currently registered to a factory
        - ensure multiple apps exist within the factory
        - register 1 or more but not all available apps
        - Run lmp-device-register -apps <appname,appname> -n <name>
        - authenticate device with user code in browser   
        - Verify only specified apps are enabled via fioctl devices list -f <factory>
                       
    expected:
       - Device should register normally
       - Only specified apps should be enabled on the device
       - There is no error for assigning a non-existent app during registration
