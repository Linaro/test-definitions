metadata:
    name: lmp-device-register-invalid-token-header
    format: "Manual Test Definition 1.0"
    description: "Register device with token header mismatch"
    maintainer:
        - brendan.wood@foundires.io
    os:
        - ubuntu
        - openembedded
    scope:
        - functional
    devices:
        - 
    environment:
        - manual-test

run:
    steps:
        - boot up the device
        - ensure the device is not currently registered to a factory
        - run "lmp-device-register -T<valid-api-token> -H<invalid-token-header> -n<name>"   
                       
    expected:
       - Device should not register
       - Failure to authenticate
       - expected error  Unable to create device  HTTP_401 Authorization Required     
