metadata:
    name: dt-selftests
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Device Tree Runtime self tests
            kernel config required for this tests
            CONFIG_OF_SELFTEST=y or CONFIG_OF_UNITTEST=y"
    maintainer:
        - naresh.kamboju@linaro.org
    os:
        - ubuntu
        - openembedded
    scope:
        - functional
    devices:
        - panda-es
        - arndale-octa
        - arndale
        - snowball
        - cubieboard3
        - beagle-xm
        - beaglebone-black
        - imx6q-wandboard
        - ifc6540
    environment:
        - lava-test-shell

run:
    steps:
        - "./common/scripts/dt-selftests.sh"
parse:
    pattern: "^test_case_id:(?P<test_case_id>.*-*.+) measurement:(?P<measurement>.+) result:(?P<result>\\w+)"
    fixupdict:
          passed: pass
          failed: fail
